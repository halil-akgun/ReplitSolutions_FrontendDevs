<!DOCTYPE html>
<!-- Instructions
Örnekteki gib bir login ekranı tasarlayınızalt text

/homework.jpg

Steps
   - Nesne yerleşimleri için flexbox kullanınız
   - Renk tanımlamalarını değişken kullanarak yapınız
   - Arkaplan görüntüsü img klasöründe bulunmaktadır
   - LONYX ve altındaki açıklama arkaplan görüntünün üzerinde merkeze gelecek şekilde ayarlanacaktır.
   - Ekran responsive olarak tasarlanacaktır. Eğer küçük ekranlarda bakılacaksa signin formu
     üstte kalacak, sağ taraftaki LONYX bölümü aşağı kaydırılacaktır.
 -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="left">
            <div class="logo">
                <div>
                    <a href="#">
                        <i class="fa-solid fa-circle-chevron-left fa-sm"></i>
                        Return home
                    </a>
                </div>
            </div>
            <div class="signin">
                <h2>SIGN IN</h2>
                <input type="text" placeholder="USERNAME">
                <input type="text" placeholder="PASSWORD">
            </div>
            <div class="button">
                <button>LET'S GO</button>
            </div>
        </div>
        <div class="right">
            <div>
                <h2>LONYX</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </main>

</body>

</html>
